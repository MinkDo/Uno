# Server configuration
server.port=8080
server.servlet.context-path=/

# Spring MVC view prefix and suffix
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.html

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.uno.Server.AuthVaro=DEBUG

# JSON serializer/deserializer settings for Gson (if customizations are needed)
spring.gson.pretty-printing=true

# Session cookie configuration
# Set to true if you are using HTTPS
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Database configuration placeholders (update with actual values for production)
# spring.datasource.url=jdbc:mysql://localhost:3306/yourDatabase
# spring.datasource.username=dbuser
# spring.datasource.password=dbpass
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA settings
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Application specific configurations
app.name=AuthVaroApplication
app.description=Authentication and Verification Module for AuthVaro
app.version=1.0.0
